<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {

            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;

        h1 {

        select, button {

        }
        select {
            background-color: #ffffff10;
            color: #fff;
        }
        button {
            background-color: #ffffff20;
            color: #fff;
        }
        button:hover {
            background-color: #ffffff40;
        }
        #recommendations {
            margin-top: 40px;
            font-size: 1.2em;
        }
        iframe {
            margin: 10px 0;
        }
        select {
    background-color: #ffffff10;
    color: #fff;
}

select option {

}

    </style>
</head>
<body>

    <h1>M√ºzik √ñneri Sistemi üéµ</h1>

    <div>
        <label for="moodSelect">Mood Se√ß:</label>
        <select id="moodSelect">
            <option value="happy">Mutlu</option>
            <option value="sad">√úzg√ºn</option>
            <option value="energetic">Enerjik</option>
            <option value="calm">Sakin</option>
        </select>

        <button onclick="getMoodRecommendations()">Moda G√∂re √ñner</button>
        <button onclick="discoverMusic()">Yeni ≈ûeyler Ke≈üfet</button>
    </div>

    <div>
        <label for="songSelect">≈ûarkƒ± Se√ß (Benzer √∂neri i√ßin):</label>
        <select id="songSelect">
            {% for song in song_list %}

            {% endfor %}
        </select>

        <button onclick="recommendBasedOnSelected()">Benzer ≈ûarkƒ± √ñner</button>
    </div>

    <div id="recommendations"></div>

    <script>
        function getMoodRecommendations() {
            const mood = document.getElementById('moodSelect').value;

            fetch(`/api/recommend?type=mood&value=${mood}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("recommendations");
                    container.innerHTML = `<h3>üéµ Moda G√∂re √ñnerilen ≈ûarkƒ±lar:</h3>`;
                    data.songs.forEach(song => {
                        container.innerHTML += `
                            <iframe src="https://open.spotify.com/embed/track/${song.id}"
                                    width="300" height="80" frameborder="0"
                                    allowtransparency="true" allow="encrypted-media">
                            </iframe>`;
                    });
                });
        }

        function discoverMusic() {
            fetch(`/api/recommend?type=discover`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("recommendations");
                    container.innerHTML = `<h3>‚ú® Ke≈üfedilecek ≈ûarkƒ±lar:</h3>`;
                    data.songs.forEach(song => {

                                    width="300" height="80" frameborder="0"
                                    allowtransparency="true" allow="encrypted-media">
                            </iframe>`;
                    });
                });
        }

        function recommendBasedOnSelected() {
            const selectedId = document.getElementById('songSelect').value;
            fetch(`/api/recommend?type=similar&id=${selectedId}`)
                .then(response => response.json())
                .then(data => {

                    container.innerHTML = `<h3>üîÅ Se√ßilen ≈ûarkƒ±ya Benzer √ñneriler:</h3>`;

                                    width="300" height="80" frameborder="0"
                                    allowtransparency="true" allow="encrypted-media">
                            </iframe>`;
                    });
                });
        }
    </script>

</body>
